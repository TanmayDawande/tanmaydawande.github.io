<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanme portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <div id="donut-bg"></div>
    <div id="terminal-container">
        <!-- Menu Icon -->
        <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <!-- Projects Modal/Tab -->
        <div id="projects-modal" class="hidden">
            <div class="modal-header">
                <span></span>
                <span class="close-btn">[X]</span>
            </div>
            <div class="modal-tabs">
                <span id="tab-projects" class="tab active">[PROJECTS]</span>
                <span id="tab-contact" class="tab">[CONTACT]</span>
            </div>
            <div id="modal-content">
                <div id="github-projects">
                    <!-- Projects will be loaded here -->
                    <div class="loading">FETCHING DATA...</div>
                </div>
                <div id="contact-section" class="hidden">
                    <div class="contact-item">
                        <span class="contact-label">Email:</span>
                        <span style="color: var(--link-color); cursor: text;">tdawande007@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">GitHub:</span>
                        <a href="https://github.com/TanmayDawande" target="_blank">TanmayDawande</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">LinkedIn:</span>
                        <a href="https://www.linkedin.com/in/tanmay-dawande-601378376/" target="_blank">Tanmay Dawande</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">X:</span>
                        <a href="https://x.com/tanme_7" target="_blank">@tanme_7</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Discord:</span>
                        <span style="color: var(--link-color); cursor: text;">.tanme</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="terminal-output"></div>
        <div class="input-line">
            <span class="prompt">visitor@tanmay:~$</span>
            <!-- Hidden input for typing -->
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
            <!-- Visual representation -->
            <span id="input-display"></span>
            <span class="cursor"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
